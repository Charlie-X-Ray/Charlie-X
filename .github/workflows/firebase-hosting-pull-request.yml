name: Preview with Firebase Hosting on PR to main

on:
  pull_request:
    branches:
      - main


jobs:
  build_and_preview:
    name: Build and preview on main
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          wait-on: http://localhost:5173
          start: npx vite --host
          component: true
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci # stands for npm clean-install for automated deployments
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHARLIE_X_RAY }}'
          expires: 4d
          projectId: charlie-x-ray
          channelId: preprod # to keep all previews on the same live channel
