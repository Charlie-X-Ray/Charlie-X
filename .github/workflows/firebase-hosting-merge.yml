name: Deploy to Firebase Hosting on merge to main

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build and deploy live
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci # stands for npm clean-install for automated deployments
      - run: npm test # same as npm run test
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHARLIE_X_RAY }}'
          channelId: live
          projectId: charlie-x-ray
